<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGuard Pro | Enterprise Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #065f46;
            --accent: #3b82f6;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            color: #1e293b;
            padding-bottom: 80px;
        }

        /* --- Header & Top Stats --- */
        .header {
            background: var(--primary-dark);
            color: white;
            padding: 30px 20px 60px;
            text-align: center;
            border-radius: 0 0 30px 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: -40px 20px 20px;
        }

        .stat-card {
            background: var(--card);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card i { color: var(--primary); font-size: 20px; margin-bottom: 5px; }
        .stat-val { display: block; font-weight: 800; font-size: 18px; }
        .stat-label { font-size: 11px; color: #64748b; text-transform: uppercase; }

        /* --- Main Scanner --- */
        .main-container { padding: 0 20px; max-width: 500px; margin: 0 auto; }
        
        .scanner-card {
            background: var(--card);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .preview-box {
            width: 100%;
            height: 250px;
            background: #f1f5f9;
            border-radius: 18px;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #preview { width: 100%; height: 100%; object-fit: cover; display: none; }

        .laser {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            top: 0;
            z-index: 5;
            display: none;
            animation: move-laser 2s infinite ease-in-out;
        }

        @keyframes move-laser { 0%, 100% { top: 0% } 50% { top: 100% } }

        /* --- Buttons --- */
        .btn-group { display: flex; gap: 10px; }
        .btn {
            flex: 1;
            border: none;
            padding: 15px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #e2e8f0; color: #475569; }

        /* --- Diagnosis Dashboard --- */
        #result-area { display: none; margin-top: 20px; }
        .risk-meter {
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .risk-fill { height: 100%; width: 0%; transition: 1s; }

        /* --- Navigation Bar --- */
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 100;
        }
        .nav-item { color: #94a3b8; font-size: 24px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        .loader { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸŒ± AgriGuard Pro</h1>
    <p>Precision Crop Monitoring System</p>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <i class="fas fa-temperature-high"></i>
        <span class="stat-val">28Â°C</span>
        <span class="stat-label">Field Temp</span>
    </div>
    <div class="stat-card">
        <i class="fas fa-tint"></i>
        <span class="stat-val">62%</span>
        <span class="stat-label">Humidity</span>
    </div>
</div>

<div class="main-container">
    <div id="scanner-section" class="tab-content">
        <div class="scanner-card">
            <div class="preview-box" id="drop-area">
                <div class="laser" id="laser"></div>
                <div id="placeholder" style="text-align: center; color: #94a3b8;">
                    <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    <p>Tap to Upload Crop Image</p>
                </div>
                <img id="preview">
            </div>

            <input type="file" id="fileInput" hidden accept="image/*" capture="camera">
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera"></i> START SCAN
                </button>
            </div>

            <div class="loader" id="loader">
                <i class="fas fa-circle-notch fa-spin fa-2x" style="color: var(--primary)"></i>
                <p>Decoding Biological Markers...</p>
            </div>

            <div id="result-area">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 id="res-status" style="margin: 0;">Status</h3>
                    <span id="res-conf" style="font-size: 12px; background: #f1f5f9; padding: 4px 8px; border-radius: 6px;">Conf: 0%</span>
                </div>
                <div class="risk-meter"><div id="risk-fill" class="risk-fill"></div></div>
                <p id="res-msg" style="font-size: 14px; color: #64748b;"></p>
                <div style="background: #fffbeb; border-left: 4px solid #f59e0b; padding: 10px; font-size: 13px;">
                    <strong>Recommendation:</strong> <span id="res-rec"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="history-section" class="tab-content" style="display: none;">
        <h3 style="padding: 0 10px;">Diagnostic Archives</h3>
        <div id="historyList"></div>
    </div>
</div>

<nav class="navbar">
    <div class="nav-item active" onclick="showTab('scanner')"><i class="fas fa-qrcode"></i></div>
    <div class="nav-item" onclick="showTab('history')"><i class="fas fa-history"></i></div>
    <div class="nav-item" onclick="alert('Weather Services Offline')"><i class="fas fa-cloud-sun"></i></div>
    <div class="nav-item" onclick="alert('Profile Settings')"><i class="fas fa-user-circle"></i></div>
</nav>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const laser = document.getElementById('laser');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const riskFill = document.getElementById('risk-fill');

    fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (!file) return;

        // UI Setup
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        document.getElementById('placeholder').style.display = 'none';
        laser.style.display = 'block';
        loader.style.display = 'block';
        resultArea.style.display = 'none';

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('https://vito-unpilfered-nonethically.ngrok-free.dev/diagnose', {
                method: 'POST',
                headers: { 'ngrok-skip-browser-warning': 'true' },
                body: formData
            });
            const data = await response.json();

            // Analysis Complete
            loader.style.display = 'none';
            laser.style.display = 'none';
            resultArea.style.display = 'block';

            document.getElementById('res-status').innerText = data.status;
            document.getElementById('res-msg').innerText = data.message;
            document.getElementById('res-rec').innerText = data.recommendation;
            
            // Risk Level Calculation
            const isHealthy = data.status.toLowerCase().includes('healthy');
            riskFill.style.width = isHealthy ? '15%' : '85%';
            riskFill.style.backgroundColor = isHealthy ? '#10b981' : '#ef4444';
            document.getElementById('res-conf').innerText = isHealthy ? "Risk: Low" : "Risk: High";

        } catch (err) {
            alert("Connection Error. Check Ngrok/Python.");
            loader.style.display = 'none';
        }
    };

    function showTab(tab) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tab + '-section').style.display = 'block';
        event.currentTarget.classList.add('active');
        if(tab === 'history') loadHistory();
    }

    async function loadHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = "<p style='text-align:center'>Loading database...</p>";
        try {
            const res = await fetch('https://vito-unpilfered-nonethically.ngrok-free.dev/history', {
                headers: { 'ngrok-skip-browser-warning': 'true' }
            });
            const data = await res.json();
            list.innerHTML = "";
            data.forEach(item => {
                const div = document.createElement('div');
                div.style = "background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid " + (item.status.includes('Healthy') ? '#10b981' : '#ef4444');
                div.innerHTML = `<strong>${item.status}</strong><br><small>${item.date}</small><p style='font-size:12px; margin:5px 0;'>${item.recommendation}</p>`;
                list.appendChild(div);
            });
        } catch (e) { list.innerHTML = "History Sync Failed."; }
    }
</script>

</body>
</html>
